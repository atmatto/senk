<!DOCTYPE html>
<html lang="en">
    <head>
        <title>senk</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <script type="module" src="app.js"></script>
        <link rel="stylesheet" href="/style.css">
        <style>
            ul {
                list-style: disc;
            }

            ul:not(main > ul) {
                margin-left: -12px;
                border-left: 1px solid #ddd;
                transition: border-left-color 100ms;
            }

            main > ul {
                margin-left: -16px;
            }

            ul:hover {
                border-left-color: #aaa;
            }

            textarea {
                display: inline;
                width: 100%;
                resize: none;
                border: none;
                font: inherit;
                padding: 0;
                margin: 0;
                outline: none;
                vertical-align: top;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>senk</h1>
        </header>
        <div>
            <h2>Hello</h2>
            <form method="POST" action="/session/signout"><input type="submit" value="Sign out"></form>
        </div>
        <main id="editor"></main>
    </body>
</html>
